<html>

    <link

    />

    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="logo">

    <script>
      function myFunction() {
        var x = document.getElementById("nav-links");
        if (x.style.display === "block") {

      }
    </script>
